version: "3.7"

services:
  app:
    build: .
    ports:
      - 3002:3002
    depends_on:
      - 'mysql'
    restart: on-failure
    environment:
      MYSQL_HOST: mysql
      MYSQL_USER: root
      MYSQL_PASSWORD: mysql
      MYSQL_DB: reviews
    command: sh -c 'node ./server/index.js'

  mysql:
    build: ./database
    environment:
      MYSQL_ROOT_PASSWORD: mysql